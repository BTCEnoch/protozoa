<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/protozoa-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bitcoin Ordinals Digital Organism Ecosystem - Create and evolve digital unicellular organisms using Bitcoin blockchain data" />
    <meta name="keywords" content="bitcoin, ordinals, blockchain, digital organisms, three.js, cryptocurrency, web3" />

    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="Protozoa - Bitcoin Ordinals Digital Organisms" />
    <meta property="og:description" content="Create and evolve digital unicellular organisms using Bitcoin blockchain data" />
    <meta property="og:type" content="website" />

    <meta name="twitter:title" content="Protozoa - Bitcoin Ordinals Digital Organisms" />
    <meta name="twitter:description" content="Create and evolve digital unicellular organisms using Bitcoin blockchain data" />
    
    <title>Protozoa - Bitcoin Ordinals Digital Organisms</title>
    
    <style>
      /* Basic reset and loading styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #000;
        color: #fff;
        overflow: hidden;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
      }
      
      /* Loading spinner */
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 9999;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #333;
        border-top: 4px solid #ff6b35;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #ff6b35;
        font-size: 14px;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading Bitcoin Organisms...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
